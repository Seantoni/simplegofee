<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleGo Fee Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://i.postimg.cc/3N5PXrdZ/simple-Go-logo-final-trans.png" alt="Logo" id="logo">
    <form id="inputForm">
        <div class="form-group">
            <label for="usuarioMes1">Usuarios mes 1:</label>
            <input type="number" id="usuarioMes1" required>
        </div>
        <div class="form-group">
            <label for="crecimiento">Crecimiento usuarios Mes a Mes (%):</label>
            <input type="number" id="crecimiento" required>
        </div>
        <div class="form-group">
            <label for="ticketPromedio">Ticket Promedio:</label>
            <input type="number" id="ticketPromedio" required>
        </div>
        <div class="form-group">
            <label for="feeSimpleGo">Fee SimpleGo (%):</label>
            <input type="number" id="feeSimpleGo" value="15" required>
        </div>
        <button type="submit">Calcular</button>
        <button id="downloadCSV">Descargar CSV</button>
    </form>
    <div id="investmentResults" hidden>
        <table>
            <thead>
                <tr>
                    <th>Period</th>
                    <th>Ingreso Bruto</th>
                    <th>Inversi√≥n</th>
                </tr>
            </thead>
            <tbody id="investmentBody">
            </tbody>
        </table>
    </div>
    <table id="resultsTable" hidden>
        <thead>
            <tr>
                <th>Mes</th>
                <th>Usuarios</th>
                <th>Ingreso Bruto</th>
                <th>SimpleGo Fee</th>
                <th>% Crecimiento</th>
            </tr>
        </thead>
        <tbody id="resultsBody">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
